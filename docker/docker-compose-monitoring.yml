version: '3.3'
services:
  prometheus:
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    networks:
       - front_net
       - back_net
       - node_net
       - cadvisor_net
       - grafana_net
       - alert_net
       - telegraf_net
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - node_net
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
  mongo-exporter:
    image: xendera/mongodb-exporter
    networks:
      - back_net
    environment:
      - MONGODB_URL=mongodb://post_db
  cloudprober:
    image: ${USERNAME}/cloudprober
    networks:
       - front_net
       - back_net
       - node_net
  cadvisor:
    image: google/cadvisor:v0.29.0
    networks:
      - cadvisor_net
    volumes:
      - '/:/rootfs:ro'
      - '/var/run:/var/run:rw'
      - '/sys:/sys:ro'
      - '/var/lib/docker/:/var/lib/docker:ro'
    ports:
      - '8080:8080'
  grafana:
    image: dkharchenko/grafana
    networks:
      - grafana_net
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=secret
    depends_on:
      - prometheus
    ports:
      - 3000:3000
  alertmanager:
    image: ${USERNAME}/alertmanager
    networks:
      - alert_net
    command:
      - '--config.file=/etc/alertmanager/config.yml'
    ports:
      - 9093:9093
  telegraf:
    image: ${USERNAME}/telegraf
    networks:
      - telegraf_net
    ports:
      - 9273:9273
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  prometheus_data:
  grafana_data:

networks:
  back_net:
  front_net:
  cadvisor_net:
  node_net:
  grafana_net:
  alert_net:
  telegraf_net:
